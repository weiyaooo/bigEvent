<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css" />
</head>

<body>

    <div class="header layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <div class="loginAndregbox">
        <div class="hearder-box">
            <!-- <img src="/assets/images/login_title.png" alt=""> -->
        </div>
        <div class="login-box">
            <form class="layui-form" id="form-login">
                <!-- 用户名 -->
                <div class="layui-form-item">

                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">

                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="pass" placeholder=" 请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 立即提交 -->
                <div class="layui-form-item">

                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">立即提交</button>
                </div>
                <!-- 跳转链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-login">去注册</a>
                </div>

            </form>


        </div>
        <div class="reg-box">


            <form class="layui-form" id="form-reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 第二次输入密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pass|samePwd"
                        placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>

                <!-- 立即提交 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                        lay-filter="formDemo">立即提交</button>
                </div>
                <!-- 跳转链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-reg">去登录</a>
                </div>

            </form>

        </div>

    </div>
    <script src="assets/lib/layui/layui.all.js"></script>
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/js/login.js"></script>

</body>

</html>
